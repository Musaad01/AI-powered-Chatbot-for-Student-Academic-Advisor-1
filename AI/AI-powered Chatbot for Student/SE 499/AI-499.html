<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Support Chatbot</title>
  <link rel="stylesheet" href="AI-499.css">
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">
      <h2>Student Support Chatbot</h2>
    </div>
    <div class="chat-box" id="chat-box" aria-live="polite">
      <!-- Chat messages will appear here -->
    </div>
    <div class="chat-input-area">
      <input type="text" id="user-input" placeholder="Ask me anything..." aria-label="User input">
      <button id="send-btn" aria-label="Send message">Send</button>
    </div>
  </div>

  <script src="J-SE-499.js"></script>
</body>
</html>
